<div class="section-content">
	<div class="row">
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">기준데이터</label>
						<select class="form-control" ng-init="selectedOption = selectOptions[0]" ng-options="option.label for option in selectOptions"
							ng-model="selectedOption"></select>
					</div>
				</div>
			</form>
			<br>
			<div cg-busy="uploadPromise">
				<label>업로드( 양식 : 회원ID,카드번호,CI번호,성명,생년월일,성별 )</label>
				<button type="button" class="btn btn-default btn-xs" ng-click="downloadCsvFormat()">양식 다운로드</button>
				<div ngf-select="upload($file)" ngf-drop="upload($file)" ng-model="file" ngf-pattern="'*/*'" ngf-accept="'*/*'" ngf-max-size="1GB"
					class="drop-box" ngf-drag-over-class="'drop-box-dragover'">
					<i class="fa fa-upload fa-5x" aria-hidden="true"></i><br><br>파일 선택 또는 끌어놓기
				</div>
			</div>
			<br>
			<div>
				<uib-progressbar ng-show="!uploadStatusIsRunning && uploadedItems" animate="false" type="success">업로드 완료 <strong class="text-danger">{{ uploadedItems | number }}</strong> 건</uib-progressbar>
				<uib-progressbar ng-show="!uploadStatusIsRunning && !uploadedItems" animate="false" type="warning">업로드 대기</uib-progressbar>
				<uib-progressbar ng-show="uploadStatusIsRunning" class="progress-striped active">업로드 적재 중 <strong class="">{{ uploadedItems | number }}</strong> 건</uib-progressbar>
			</div>
		</div>
		<div class="col-md-6">
			<label>업로드 미리보기</label>
			<div cg-busy="previewPromise">
				<div ui-grid="gridOptionsPreview" ui-grid-resize-columns></div>
			</div>
		</div>
	</div>
	<hr>
	<div>
		<button type="button" class="btn btn-primary" ng-click="loadMembers()" ng-disabled="!uploadedItems"><i class="fa fa-search"></i> 조회</button>
		<div cg-busy="membersPromise">
			<div class="grid-div" ui-grid="gridOptionsMembers" ui-grid-pagination ui-grid-resize-columns></div>
		</div>
	</div>
	<div ng-include="'partials/common/pts-form-tpl.html'"></div>
</div>
