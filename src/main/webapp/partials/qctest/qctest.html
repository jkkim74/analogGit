<div class="section-content">
    <form class="form-inline">
        <div class="input-group">
            <label class="input-group-addon">회 원 I D</label>
            <input type="text" class="form-control" placeholder="mbr_id" ng-model="qcObject.memberId">
        </div><br/>
        <div class="input-group">
            <label class="input-group-addon">추출대상</label>
            <input type="text" class="form-control" placeholder="tr/tr_mbrKorNm/mbrId" ng-model="qcObject.extractTarget">
        </div><br/>
        <div class="input-group">
            <label class="input-group-addon">추출조건</label>
            <input type="text" class="form-control" placeholder="t/f/g" ng-model="qcObject.extractCond">
        </div><br/>
        <div class="input-group">
            <label class="input-group-addon">일자기준</label>
            <input type="text" class="form-control" placeholder="sale_dt/rcv_dt" ng-model="qcObject.periodType">
        </div><br/>
        <div class="input-group">
            <label class="input-group-addon">조회기간</label>
            <input type="text" class="form-control" placeholder="yyyyMMdd" ng-model="qcObject.periodFrom">
            <input type="text" class="form-control" placeholder="yyyyMMdd" ng-model="qcObject.periodTo">
        </div>
    </form>
    <br/>

    <button type="button" class="btn btn-default" ng-click="qcObjectClear()"><i class="fa fa-user-o"></i>초기화</button>
    <button type="button" class="btn btn-default" ng-click="qcObjectSample1()"><i class="fa fa-user-o"></i>샘플</button>
    <button type="button" class="btn btn-default" ng-click="qcObjectSample2()"><i class="fa fa-user-o"></i>샘플</button>
    <button type="button" class="btn btn-primary" ng-click="searchQcTest()" ng-disabled="!qcObject.memberId"><i class="fa fa-search"></i> 조회</button>
    <br>
    <div cg-busy="querycacheTestPromise">
        <div ui-grid="gridOptionsQueryCacheTest" ui-grid-resize-columns></div>
    </div>

    <div ng-include="'partials/common/pts-form-tpl.html'"></div>

</div>
