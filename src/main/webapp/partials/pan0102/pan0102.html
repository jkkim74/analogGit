<div class="container-fluid section-body">
    <ng-include src="'partials/layout/sidebar.html'"></ng-include>
    <div class="col-md-11 section-content-wrapper">
        <div class="section-content">
            <div class="upload-form">
                <label>조회조건</label>
                <form class="form-inline">
                    <select class="form-control" ng-init="selectedOption = selectOptions[0]" ng-options="option.label for option in selectOptions"
                        ng-model="selectedOption"></select>
                    <input type="text" class="form-control" ng-model="searchKeyword" ng-required>
                    <button type="button" class="btn btn-info" ng-click="searchAll(selectedOption.value, searchKeyword)">조회</button>
                </form>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"><strong>기본 정보</strong></div>
                <div ui-grid="gridOptionsBasicInfo"></div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"><strong>회원 원장</strong></div>
                <div ui-grid="gridOptionsMemberInfo"></div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"><strong>마케팅 동의 내역</strong></div>
                <div ui-grid="gridOptionsAgreementInfo"></div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"><strong>채널 가입 현황</strong></div>
                <div ui-grid="gridOptionsJoinInfo"></div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"><strong>거래 유형별 최종 서비스 이용 일자</strong></div>
                <div ui-grid="gridOptionsLastestUsageInfo"></div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"><strong>마케팅 회원 원장</strong></div>
                <div ui-grid="gridOptionsMarketingMemberInfo"></div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"><strong>마케팅 회원 원장 이력</strong></div>
                <div ui-grid="gridOptionsMarketingMemberInfoHistory"></div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"><strong>3자 제공 동의 이력</strong></div>
                <div ui-grid="gridOptions3rdPartyProvideHistory"></div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading"><strong>보유 카드 목록</strong></div>
                <div ui-grid="gridOptionsCardList"></div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading form-inline">
                    <strong>거래 내역</strong>
                    <select class="form-control input-sm" ng-model="transactionType">
                        <option value="">전체</option>
                        <option value="01">일반</option>
                        <option value="02">주유</option>
                    </select>
                </div>
                <div ui-grid="gridOptionsTransactionHistory"></div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading"><strong>이메일 발송 이력</strong></div>
                        <div ui-grid="gridOptionsEmailSendHistory"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading"><strong>앱 푸쉬 이력</strong></div>
                        <div ui-grid="gridOptionsAppPushHistory"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
