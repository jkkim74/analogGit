<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">PTS 전송요청서</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">캠페인명</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="campaignName" ng-required="true" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">캠페인코드</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="campaignCode" ng-required="true" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">캠페인 발송 채널</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="campaignChannel" ng-required="true" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">PTS 계정</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="ptsUsername" ng-required="true" readonly>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-danger" ng-click="$ctrl.requestTransmission()">전송요청</button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.close()">닫기</button>
</div>
