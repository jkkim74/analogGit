<div class="container-fluid section-body">
    <ng-include src="'partials/layout/sidebar.html'"></ng-include>
    <div class="col-md-11 section-content-wrapper">
        <div class="section-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <label>조회년월</label>
                            <form class="form-inline">
                                <select class="form-control" ng-init="selectedOption = selectOptions[0]" ng-options="option.label for option in selectOptions"
                                    ng-model="selectedOption"></select>
                                <button type="button" class="btn btn-info" ng-click="">조회</button>
                            </form>
                        </div>
                    </div>

                    <div class="grid-div" ui-grid="gridOptionsTransmission"></div>

                    <div class="pull-right btn-toolbar" role="toolbar">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary" ng-click="">OCB 전송</button>
                            <button type="button" class="btn btn-primary" ng-click="">EM 전송</button>
                            <button type="button" class="btn btn-primary" ng-click="">SMS 전송</button>
                            <button type="button" class="btn btn-primary" ng-click="">TM 전송</button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary" ng-click="">전체 전송</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="upload-form">
                        <label>전송 결과 조회</label>
                        <div class="row">
                            <div class="col-md-6">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">조회년월</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" ng-init="selectedOption2 = selectOptions[0]" ng-options="option.label for option in selectOptions"
                                                ng-model="selectedOption2"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">고객성명</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="ex) 홍길동">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">EC_USER_ID</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">전송 주체</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" ng-model="transmissionType" ng-init="transmissionType = 'ocb'">
                                                <option value="ocb">OCB</option>
                                                <option value="em">EM</option>
                                                <option value="sms">SMS</option>
                                                <option value="tm">TM</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">휴대폰번호</label>
                                        <div class="col-sm-8">
                                            <input type="tel" class="form-control" placeholder="ex) 01012345678 ('-' 없이)">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">이메일주소</label>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" placeholder="ex) username@email">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div ui-grid="gridOptionsResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
