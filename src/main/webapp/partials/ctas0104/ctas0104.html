<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">전송요청서</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="form" role="form">
        <div class="form-group">
            <label class="col-sm-3 control-label">캠페인명</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="$ctrl.campaignCell.cmpgnNm" ng-required="true" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">캠페인코드</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="$ctrl.campaignCell.cmpgnId" ng-required="true" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">캠페인 목적</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="3" ng-model="$ctrl.campaignCell.eventPrpsTxt"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">캠페인 대상조건</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="3" ng-model="$ctrl.campaignCell.eventObjCondTxt"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">캠페인 발송 채널</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="$ctrl.campaignCell.cmpgnSndChnlFgNm" ng-required="true" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">참고사항</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="3" ng-model="$ctrl.campaignCell.refDesc"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="$ctrl.ok()" ng-disabled="form.$invalid">전송요청</button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.dismiss()">닫기</button>
</div>
