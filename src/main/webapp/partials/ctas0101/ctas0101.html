<div class="container-fluid section-body">
	<div class="col-md-12 section-content-wrapper">
		<div class="section-content">
			<div class="row">
				<div class="col-md-6">
					<form class="form-inline" name="searchForm">
						<div class="input-group">
							<span class="input-group-addon">발송일자</span>
							<input type="date" class="form-control" ng-model="periodFrom" uib-datepicker-popup is-open="popup.opened" ng-required="true">
							<span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="popup.opened=true"><i class="fa fa-calendar"></i></button></span>
						</div>
						<div class="input-group">
							<input type="date" class="form-control" ng-model="periodTo" uib-datepicker-popup is-open="popup2.opened" ng-required="true">
							<span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="popup2.opened=true"><i class="fa fa-calendar"></i></button></span>
						</div>
						<button type="button" class="btn btn-info" ng-click="search()">조회</button>
						<button type="button" class="btn btn-primary" ng-click="visibleDetail=true; clear()">등록</button>
						<button type="button" class="btn btn-danger" mwl-confirm on-confirm="deleteCampaign()" title="캠페인 삭제" message="선택된 캠페인을 삭제하시겠습니까?"
							confirm-text="삭제" confirm-button-type="danger" placement="right" ng-disabled="gridApi.selection.getSelectedCount() <= 0">삭제</button>
					</form>
					<div cg-busy="searchPromise">
						<div class="grid-div" ui-grid="gridOptionsList" ui-grid-pagination ui-grid-resize-columns ui-grid-selection></div>
					</div>
				</div>

				<div class="col-md-6" ng-show="visibleDetail">
					<form class="form-horizontal" name="campaignForm">
						<legend>캠페인 상세 정보</legend>

						<div class="form-group">
							<label class="col-sm-4 control-label">캠페인코드</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" ng-model="campaign.cmpgnId" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">캠페인명</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" ng-model="campaign.cmpgnNm" ng-required="true" ng-minlength="3">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">캠페인 발송 채널</label>
							<div class="col-sm-6">
								<select class="form-control" ng-init="campaign.cmpgnSndChnlFgCd = selectOptions[0].value" ng-options="option.value as option.label for option in selectOptions"
									ng-model="campaign.cmpgnSndChnlFgCd" ng-required="true"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">머지일자</label>
							<div class="col-sm-6">
								<div class="input-group">
									<input type="date" class="form-control" ng-model="campaign.mergeDt" ng-required="true" uib-datepicker-popup datepicker-options="dateOptions"
										is-open="popup3.opened">
									<span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="popup3.opened=true"><i class="fa fa-calendar"></i></button></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">캠페인 대상자 등록</label>
							<div class="col-sm-8">
								<button type="button" class="btn btn-default" ng-disabled="campaignForm.$invalid">CSV 파일 등록</button>
								<button type="button" class="btn btn-default" ng-click="openTargeting()" ng-disabled="campaignForm.$invalid">타겟팅 조건 선택</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">전체건수 / 중복제거건수</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model="campaign.totCnt" readonly>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model="campaign.dupDelCnt" readonly>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-6">
								<div class="btn-group btn-group-justified" role="group">
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default" ng-click="saveCampaign()" ng-disabled="!campaign.cmpgnNm">저장</button>
									</div>
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default" ng-click="clear()">취소</button>
									</div>
								</div>
							</div>
						</div>
					</form>

					<div class="text-right">
						<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-default">셀 추가</button>
							<button type="button" class="btn btn-default">셀 삭제</button>
							<button type="button" class="btn btn-warning" ng-click="requestTransmission()">전송요청</button>
						</div>
					</div>

					<div cg-busy="cellListPromise">
						<div class="grid-div" ui-grid="gridOptionsCellList" ui-grid-resize-columns></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
