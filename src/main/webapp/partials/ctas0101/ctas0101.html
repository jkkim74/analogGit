<div class="container-fluid section-body">
    <ng-include src="'partials/layout/sidebar.html'"></ng-include>
    <div class="col-md-11 section-content-wrapper">
        <div class="section-content">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline" name="searchForm">
                        <div class="input-group">
                            <span class="input-group-addon">발송일자</span>
                            <input type="date" class="form-control" ng-model="periodFrom" uib-datepicker-popup is-open="popup.opened" ng-required="true">
                            <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="popup.opened=true"><i class="glyphicon glyphicon-calendar"></i></button></span>
                        </div>
                        <div class="input-group">
                            <input type="date" class="form-control" ng-model="periodTo" uib-datepicker-popup is-open="popup2.opened" ng-required="true">
                            <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="popup2.opened=true"><i class="glyphicon glyphicon-calendar"></i></button></span>
                        </div>
                        <button type="button" class="btn btn-info" ng-click="search()" ng-disabled="searchForm.$invalid">조회</button>
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary" ng-click="visibleDetail=true">등록</button>
                            <button type="button" class="btn btn-danger" ng-click="">삭제</button>
                        </div>
                    </form>
                    <div cg-busy="searchPromise">
                        <div class="grid-div" ui-grid="gridOptionsList" ui-grid-pagination ui-grid-resize-columns></div>
                    </div>
                </div>

                <div class="col-md-6" ng-show="visibleDetail">
                    <div class="row">
                        <div class="col-md-10">
                            <form class="form-horizontal">
                                <legend>캠페인 상세 정보</legend>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label">머지일자</label>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <input type="date" class="form-control" ng-model="mergeDt" uib-datepicker-popup is-open="popup3.opened" ng-required="true">
                                            <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="popup3.opened=true"><i class="glyphicon glyphicon-calendar"></i></button></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">캠페인명</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" ng-required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">캠페인코드</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">캠페인 대상자 등록</label>
                                    <div class="col-sm-8">
                                        <button type="button" class="btn btn-default">CSV 파일 등록</button>
                                        <button type="button" class="btn btn-default" ng-click="openTargeting()">타겟팅 조건 선택</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">전체건수 / 중복제거건수</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" readonly>
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">캠페인 발송 채널</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" ng-init="selectedOption = selectOptions[0]" ng-options="option.label for option in selectOptions"
                                            ng-model="selectedOption"></select>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-md-2">
                            <form class="form-inline text-right">
                                <button type="button" class="btn btn-success" ng-click="">저장</button>
                                <button type="button" class="btn btn-danger" ng-click="visibleDetail=false">취소</button>
                            </form>
                        </div>
                    </div>

                    <div class="text-right">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary">셀추가</button>
                            <button type="button" class="btn btn-danger">셀삭제</button>
                            <button type="button" class="btn btn-warning" ng-click="requestSubmission()">전송요청</button>
                        </div>
                    </div>

                    <div cg-busy="cellListPromise">
                        <div class="grid-div" ui-grid="gridOptionsCellList" ui-grid-resize-columns></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
