<div class="container-fluid section-body">
    <ng-include src="'partials/layout/sidebar.html'"></ng-include>
    <div class="col-md-10 section-content-wrapper">
        <div class="section-content">
            <div class="row  upload-form">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>입력데이터</label>
                                <select class="form-control" ng-init="selectedOption = selectOptions[0]" ng-options="option.label for option in selectOptions"
                                    ng-model="selectedOption"></select>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>일자기준</label>
                                <select class="form-control" ng-init="selectedOption3 = selectOptions3[0]" ng-options="option.label for option in selectOptions3"
                                    ng-model="selectedOption3"></select>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>추출대상</label>
                                <select class="form-control" ng-init="selectedOption2 = selectOptions2[0]" ng-options="option.label for option in selectOptions2"
                                    ng-model="selectedOption2"></select>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>조회기간</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="input-group">
                                            <input type="text" class="form-control" uib-datepicker-popup datepicker-options="datepickerOptions" ng-model="dt" is-open="popup.opened"
                                                ng-required="true" alt-input-formats="altInputFormats">
                                            <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="popup.opened=true"><i class="glyphicon glyphicon-calendar"></i></button></span>
                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="input-group">
                                            <input type="text" class="form-control" uib-datepicker-popup datepicker-options="datepickerOptions" ng-model="dt2" is-open="popup2.opened"
                                                ng-required="true" alt-input-formats="altInputFormats">
                                            <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="popup2.opened=true"><i class="glyphicon glyphicon-calendar"></i></button></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>업로드</label>
                        <div ngf-select="upload($file)" ngf-drop="upload($file)" ng-model="file" ngf-pattern="'*/*'" ngf-accept="'*/*'" ngf-max-size="1GB"
                            class="drop-box" ngf-drag-over-class="'drop-box-dragover'">
                            <i class="fa fa-upload fa-5x" aria-hidden="true"></i><br><br>파일 선택 또는 끌어놓기
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>업로드 미리보기</label>
                    <div ui-grid="gridOptionsPreview"></div>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-info" ng-click="loadMerged()">조회</button>
                <div class="grid-div" ui-grid="gridOptions" ui-grid-pagination ui-grid-resize-columns></div>
                <p class="pull-right"><strong>{{ gridApi.pagination.getPage() }}</strong> Page</p>
                <button type="button" class="btn btn-success btn-sm" ng-click="gridApi.pagination.previousPage()">이전</button>
                <button type="button" class="btn btn-success btn-sm" ng-click="gridApi.pagination.nextPage()">다음</button>
                <button type="button" class="btn btn-success btn-sm" ng-click="gridApi.pagination.seek(1)">처음으로</button>
            </div>
            <div class="text-right bg-danger pts-form">
                <form class="form-inline">
                    <div class="form-group">
                        <label>PTS 계정</label>
                        <input type="text" class="form-control" placeholder="" size="10">
                    </div>
                    <div class="checkbox">
                        <label><strong>개인정보 마스킹 여부</strong> <input type="checkbox"></label>
                    </div>
                    <div class="form-group"></div>
                    <button type="button" class="btn btn-danger">PTS 전송</button>
                </form>
            </div>
        </div>
    </div>
</div>
