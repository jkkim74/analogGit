<div class="container-fluid section-body">
    <ng-include src="'partials/layout/sidebar.html'"></ng-include>
    <div class="col-md-10">
        <div class="section-content">
            <div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>입력데이터</label>
                        <select class="form-control" ng-init="selectedOption = selectOptions[0]" ng-options="option.label for option in selectOptions"
                            ng-model="selectedOption"></select>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <form name="form">
                        <label>업로드</label>
                        <div ngf-select="upload($file)" ngf-drop="upload($file)" name="file" ng-model="file" ngf-pattern="'*/*'" ngf-accept="'*/*'"
                            ngf-max-size="1GB" class="drop-box" ngf-drag-over-class="'drop-box-dragover'">
                            <i class="fa fa-upload fa-5x" aria-hidden="true"></i><br><br>파일 선택 또는 끌어놓기
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="grid-div" ui-grid="gridOptionsPreview"></div>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-info" ng-click="loadMerged()">조회</button>
                <div class="grid-div" ui-grid="gridOptions" ui-grid-pagination ui-grid-resize-columns></div>
                <p class="pull-right"><strong>{{ gridApi.pagination.getPage() }}</strong> Page</p>
                <button type="button" class="btn btn-success" ng-click="gridApi.pagination.previousPage()">이전</button>
                <button type="button" class="btn btn-success" ng-click="gridApi.pagination.nextPage()">다음</button>
                <button type="button" class="btn btn-success" ng-click="gridApi.pagination.seek(1)">처음으로</button>
            </div>
        </div>
    </div>
</div>
