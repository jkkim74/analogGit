<div class="content" ng-controller="service2Ctrl" data-ng-init="init()">
    <div id="content">
        <h2>월별 가입자 수 그리드</h2>
        <table id="jqGrid02"></table>
        <div id="jqGridPager02"></div>
    </div>
    <div class="row">
        <h2>월별 가입자 수 추이</h2>
        <nvd3-multi-bar-chart
                data="linesDatas"
                xAxisTickFormat="xAxisTickFormatFunction()"
                x="xFunction()"
                y="yFunction()"
                showXAxis="true"
                showYAxis="true"
                tooltips="true"
                height="300"
                interactive="true"
                delay="3000"
                color="colorFunction()">
        </nvd3-multi-bar-chart>
    </div>
</div>
<script type="text/javascript" src="resources/app/service2/service2Ctrl.js"></script>
