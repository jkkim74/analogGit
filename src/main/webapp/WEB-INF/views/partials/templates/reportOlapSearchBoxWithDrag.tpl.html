<div class="page-title obj-clear">
    <h1 class="pull-left">{{menuContext.menu.name}}</h1>

    <div class="add-bookmark">
        <favorite-button/>
    </div>
    <div class="pagenation">
        {{menuContext.category.name}} <span>&gt;</span> {{menuContext.menu.name}}
    </div>
</div>
<div class="search-select-area obj-clear">
    <div class="form-table">
        <table class="table form-type">
            <colgroup>
                <col style="width:10%;">
                <col style="width:90%;">
            </colgroup>
            <tbody>
            <!-- 기간검색 -->
            <tr>
                <th scope="row">기간검색</th>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-white" ng-repeat="type in dateTypes"
                                ng-class="{active:selectedDateType === type.key}" type="button"
                                data-ng-click="changeDateType(type)">
                            {{type.label}}
                        </button>
                    </div>
                    <div class="date-picker-area obj-clear">
                        <div data-ng-show="!menuSearchOption.calendarType || menuSearchOption.calendarType == 'period'">
                            <div class="date-picker input-append success date">
                                <input class="form-control date-pick" type="text" data-ng-model="selectedCalStart"
                                       id="search-date01">
                                <span class="add-on pull-left">
                                    <span class="arrow"></span>
                                    <i class="fa fa-th"></i>
                                    <label for="search-date01" class="hidden-text">조회 시작일 입력</label>
                                </span>
                            </div>
                            <span class="to">~</span>

                            <div class="date-picker input-append success date">
                                <input class="form-control date-pick" type="text" data-ng-model="selectedCalEnd" id="search-date02">
                                <span class="add-on pull-left">
                                    <span class="arrow"></span>
                                    <i class="fa fa-th"></i>
                                    <label for="search-date02" class="hidden-text">조회 마지막일 입력</label>
                                </span>
                            </div>
                        </div>

                        <div data-ng-show="menuSearchOption.calendarType == 'single'">
                            <div class="date-picker input-append success date">
                                <input class="form-control date-pick" type="text" data-ng-model="selectedCalEnd" id="search-date03">
                                <span class="add-on pull-left">
                                    <span class="arrow"></span>
                                    <i class="fa fa-th"></i>
                                    <label for="search-date03" class="hidden-text">조회일 입력</label>
                                </span>
                            </div>
                            <span class="to">&nbsp;</span>
                        </div>
                    </div>

                    <div class="select-box" data-ng-show="menuSearchOption.addType == 'select' && menuSearchOption.data.length > 0">
                        <label for="add_condition1" class="text-check">{{menuSearchOption.label}}</label>
                        <select id="add_condition1" class="select" data-ng-model="searchedSelectCode"
                                data-ng-options="section.name for section in menuSearchOption.data"></select>
                    </div>

                    <div class="select-box" data-ng-show="menuSearchOption.addType == 'text'">
                        <label for="add_condition2" class="text-check">{{menuSearchOption.label}}</label>
                        <input id="add_condition2" class="select" type="text" data-ng-model="searchedText"/>
                    </div>

                    <a href="javascript:void(0);" class="btn btn-search pull-left" id="_searchBtn">조회</a>


                </td>
            </tr>
            <!-- Measure -->
            <tr>
                <th scope="row">Measure</th>
                <td>
                    <ul class="list-inline">
                        <li class="checkbox" data-ng-repeat="belong in measure.belongs">
                            <input type="checkbox" id="statContent{{belong.code}}" data-ng-model="belong.selected">
                            <label for="statContent{{belong.code}}">{{belong.name}}</label>
                        </li>
                    </ul>
                </td>
            </tr>
            <!-- Dimension -->
            <tr>
                <th scope="row">Dimension</th>
                <td>
                    <ul id="y-sortable">
                        <li class="ui-state-default" data-ng-class="{selected: item.selected == true}" data-code="{{item.code}}"
                            data-ng-repeat="item in draggable" data-ng-click="toggleUsage($event)" on-finish-render>{{item.name}}
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!-- 기준 일자 고정으로 하나 삭제 -->
    <!--<ul id="y-sortable" class="connectedSortable" data-title="Y-Axis">-->
    <!--<li class="ui-state-default" data-ng-class="{selected: measure.selected == true}" data-code="{{measure.code}}">{{measure.name}}</li>-->
    <!--</ul>-->
</div>
