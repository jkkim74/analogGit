<div ng-controller="modifyDevCtrl" ng-init="init()">
    <!-- main content start -->
    <section id="main-content">
        <article class="wrapper">
            <div class="row content-wrap">
                <div class="col-md-12">
                    <div class="page-title obj-clear">
                        <h1 class="pull-left">수정개발요청</h1>
                        <div class="pagenation">
                            Home <span>&gt;</span> Help Desk <span>&gt;</span> 수정개발요청
                        </div>
                    </div>
                    <form name="workRequestForm" ng-submit="sendWorkRequestForm()">
                        <div class="detail-report-wrap obj-section01">
                            <div class="detail-section">
                                <table class="detail-con board-modify" summary="작업요청 등록">
                                    <caption>작업요청 등록</caption>
                                    <tbody>
                                    <tr>
                                        <th scope="row">서비스 타입<span class="point">*</span></th>
                                        <td>
                                            <select class="select-full-width" ng-model="form.component"
                                                    ng-options="component.codeName as component.codeName for component in componentTypeList"
                                                    required>{{form.component}}
                                                <option value='' selected="selected" style="display: none;">
                                                    서비스 타입을 선택하세요.
                                                </option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">제목<span class="point">*</span></th>
                                        <td>
                                            <input data-ng-model="form.summary" type="text" id="summary"
                                                   class="form-control" title="제목을 입력하세요." placeholder="제목을 입력하세요."
                                                   required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>내용<span class="point">*</span></th>
                                        <td>
                                            <textarea data-ng-model="form.description" class="form-control" rows="15"
                                                      title="내용을 입력하세요."
                                                      placeholder="내용을 입력하세요." required></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">첨부파일</th>
                                        <td>
                                            <div class="type-check">
                                                <input nv-file-select uploader="uploader" type="file" name="jiraFile" multiple/>
                                            </div>
                                            <div class="check-list">
                                                <ul class="obj-clear">
                                                    <li data-ng-repeat="item in uploader.queue">{{item.file.name}}
                                                        <span data-ng-show="uploader.isHTML5">( {{item.file.size/1024/1024|number:2}} MB )</span>
                                                        <button data-ng-click="item.remove()">x</button>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>완료희망날짜</th>
                                        <td>
                                            <p class="input-group">
                                                <input type="text"
                                                       class="form-control"
                                                       datepicker-popup="yyyy-MM-dd"
                                                       ng-model="form.dueDate"
                                                       is-open="datePickerOpened"
                                                       min-date="datePickerMinDate"
                                                       placeholder="달력버튼을 이용하여 날짜를 입력하세요. ex) 2015-08-09"
                                                       ng-readonly="true" />
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event)">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                                    </button>
                                                </span>
                                            </p>

                                        </td>
                                    </tr>
                                    <tr>
                                        <th>신청자<span class="point">*</span></th>
                                        <td>
                                            <input data-ng-model="form.applicant" type="text" id="applicant"
                                                   class="form-control"
                                                   title="신청자를 입력하세요."
                                                   placeholder="신청자를 입력하세요." ng-readonly="true" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>결재자<span class="point">*</span></th>
                                        <td>
                                            <input data-ng-model="form.approval" type="text" id="approval"
                                                   class="form-control"
                                                   title="결재자를 입력하세요."
                                                   ng-style="setColor(approvalColor)"
                                                   placeholder="결재자를 입력하세요." ng-readonly="true" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>참조자</th>
                                        <td>
                                            <input data-ng-model="form.reference" type="text" id="reference"
                                                   class="form-control"
                                                   title="참조자를 입력하세요."
                                                   placeholder="참조자를 입력하세요."/>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="page-control obj-clear">
                                <div class="pull-right">
                                    <button class="btn btn-orange" type="submit" data-ng-disabled="btnState">JIRA 전송</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </article>
    </section>
    <!-- main content end -->
</div>
<link rel="stylesheet" href="resources/jquery-tokeninput/styles/token-input-voyager.css" type="text/css"/>
<script type="text/javascript" src="resources/jquery-tokeninput/src/jquery.tokeninput.js"></script>
<script type="text/javascript" src="resources/app/helpdesk/workRequest/modifyDevCtrl.js"></script>
